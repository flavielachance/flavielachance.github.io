<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliothèque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .library {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .book {
      text-align: center;
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 140px;
    }

    .book img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
    }

    .author {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Ma Bibliothèque</h1>

  <div class="library">
    <div class="book">
      <img src="livres/livre1.jpg" alt="Livre 1">
      <p class="title">La part de l'autre</p>
      <p class="author">Éric-Emmanuel Schmitt</p>
    </div>

    <div class="book">
      <img src="livres/livre2.jpg" alt="Livre 2">
      <p class="title">La part de l'autre</p>
      <p class="author">Éric-Emmanuel Schmitt</p>
    </div>

    <div class="book">
      <img src="livres/livre3.jpg" alt="Livre 3">
      <p class="title">L'étranger</p>
      <p class="author">Albert Camus</p>
    </div>

    <div class="book">
      <img src="livres/livre4.jpg" alt="Livre 4">
      <p class="title">Ma vie avec Mozart</p>
      <p class="author">Éric-Emmanuel Schmitt</p>
    </div>

    <!-- Ajoute autant de livres que tu veux ici -->
  </div>

</body>
</html>
